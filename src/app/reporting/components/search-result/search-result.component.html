<table class="custom-table">
    <thead>
        <tr>
            <th>Date Completed</th>
            <th>Content</th>
            <th>Type</th>
            <th>Skill</th>
            <th>Result</th>
            <th>Time Spent</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tableData">
            <td>{{ item.dateCompleted}}</td>
            <td>{{ item.content }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.skillResult }}</td>
            <td [appResultColor]="item">{{item?.mark}}%</td>
            <td>{{ item.timeSpent }}</td>
        </tr>
    </tbody>
</table>
